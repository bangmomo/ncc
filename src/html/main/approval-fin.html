<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>title</title>

    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/lib.css">
    <link rel="stylesheet" href="../../css/pages.css">

    <script src="../../js/lib/jquery-3.1.1.min.js"></script>
    <script src="../../js/lib/jquery-ui.min.js"></script>
    <script src="../../js/lib/slick.min.js"></script>
    <script src="../../js/component.js"></script>
    <script src="../../js/layout.js"></script>

</head>
<body>
<!-- header -->
<div class="header">
    <a href="#" class="header-close"><img src="../../images/common/icon-cancel.svg" alt=""></a>
    <div class="header-name">구매완료</div>
</div>

<div class="container approval-fin">
    <div class="inner">
        <div class="fin-msg">구매가<span class="point-color2">완료</span>되었습니다. 감사합니다!</div>
        <div class="section">
            <div class="row-item inline-type">
                <div class="key">받는분</div>
                <div class="value">
                    김소연
                </div>
            </div>
            <div class="row-item inline-type">
                <div class="key">연락처</div>
                <div class="value">010-0000-0000</div>
            </div>
            <div class="row-item inline-type">
                <div class="key">배송지</div>
                <div class="value">
                    서울시 강남구 논현동 000-00 00아파트 000호
                </div>
            </div>
        </div>
        <div class="section">
            <div class="aligner">
                <div class="left">상품가격</div>
                <div class="right">25,000</div>
            </div>
            <div class="aligner">
                <div class="left">배송비</div>
                <div class="right">2,500</div>
            </div>
            <div class="aligner">
                <div class="left">총결제금액</div>
                <div class="right"><span class="point-color1">27,500</span></div>
            </div>
        </div>

        <a href="#" class="btn expanded fat" data-top="sm">쇼핑계속하기</a>
    </div>
</div>
</body>
</html>
