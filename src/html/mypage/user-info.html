<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>title</title>

    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/lib.css">
    <link rel="stylesheet" href="../../css/pages.css">

    <script src="../../js/lib/jquery-3.1.1.min.js"></script>
    <script src="../../js/lib/jquery-ui.min.js"></script>
    <script src="../../js/lib/slick.min.js"></script>
    <script src="../../js/component.js"></script>
    <script src="../../js/layout.js"></script>

</head>
<body>
<!-- header -->
<div class="header">
    <a href="#" class="header-close"><img src="../../images/common/icon-cancel.svg" alt=""></a>
    <div class="header-name">회원정보 변경</div>
</div>

<div class="container user-info">
    <div class="section">
        <div class="profile-id"><span>sample user1@ gmail.com</span>님</div>
        <div class="profile-title">개인 정보</div>
    </div>

    <div class="section">
        <div class="row-item">
            <div class="key">연락처</div>
            <div class="value">
                <div class="phone">
                    <div class="input expanded">
                        <input type="text">
                    </div>
                    <span class="dash">-</span>
                    <div class="input expanded">
                        <input type="text">
                    </div>
                    <span class="dash">-</span>
                    <div class="input expanded">
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row-item">
            <div class="key">주소</div>
            <div class="value">
                <div class="address">
                    <div class="zip-code">
                        <div class="input expanded">
                            <input type="text" readonly>
                        </div>
                        <a href="#" class="btn white">우편번호 검색</a>
                    </div>
                    <div class="input expanded">
                        <input type="text" readonly>
                    </div>
                    <div class="input expanded">
                        <input type="text" placeholder="상세주소를 입력해주세요">
                    </div>
                </div>
            </div>
        </div>
        <div class="row-item">
            <div class="key">계좌번호</div>
            <div class="value">
                <div class="select">
                    <select>
                        <option value="">계좌선택</option>
                        <option value="">신한은행</option>
                        <option value="">우리은행</option>
                        <option value="">국민은행</option>
                    </select>
                </div>
                <div class="input expanded">
                    <input type="text" placeholder="예금주를 입력해주세요">
                </div>
                <div class="input expanded">
                    <input type="text" placeholder="계좌번호를 입력해주세요">
                </div>
            </div>
        </div>
        <div class="row-item">
            <div class="value">
                <a class="change-pw">비밀번호 변경</a>
            </div>
        </div>

        <a href="#" class="btn expanded fat" data-top="lg">저장</a>
    </div>
</div>
</body>
</html>
