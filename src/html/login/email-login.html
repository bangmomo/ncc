<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>title</title>

    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/lib.css">
    <link rel="stylesheet" href="../../css/pages.css">

    <script src="../../js/lib/jquery-3.1.1.min.js"></script>
    <script src="../../js/lib/slick.min.js"></script>
    <script src="../../js/component.js"></script>
    <script src="../../js/layout.js"></script>

</head>
<body>

<div class="container email-login">
    <div class="email-login-area">
        <div class="logo"><img src="../../images/common/logo.png" alt=""></div>
        <div class="section">
            <div class="row-item">
                <div class="key">이메일</div>
                <div class="value">
                    <div class="email">
                        <div class="input">
                            <label for="email1">email주소</label>
                            <input type="text" id="email1">
                        </div>
                        <span class="at">@</span>
                        <div class="select">
                            <label for="email2">선택</label>
                            <select id="email2">
                                <option value="">옵션1</option>
                                <option value="">옵션2</option>
                                <option value="direct">직접입력</option>
                            </select>
                            <div class="dir-input"><input type="text"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-item">
                <div class="key">비밀번호 입력</div>
                <div class="value">
                    <div class="input expanded"><input type="text" placeholder="비밀번호를 입력해주세요"></div>
                </div>
            </div>
            <div class="aligner" data-top="xs">
                <div class="right">
                    <div class="checkbox">
                        <input type="checkbox" id="c1" checked="checked">
                        <label for="c1">로그인 상태 유지</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-util">
            <a href="#" class="id-find">아이디 찾기</a>
            <a href="#" class="pw-find">비밀번호 찾기</a>
        </div>
    </div>
</div>
</body>
</html>
