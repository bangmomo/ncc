<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>title</title>

    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/lib.css">
    <link rel="stylesheet" href="../../css/pages.css">

    <script src="../../js/lib/jquery-3.1.1.min.js"></script>
    <script src="../../js/lib/slick.min.js"></script>
    <script src="../../js/component.js"></script>
    <script src="../../js/layout.js"></script>

</head>
<body>
<!-- header -->
<div class="header">
    <a href="#" class="header-close"><img src="../../images/common/icon-cancel.svg" alt=""></a>
    <div class="header-name">추가정보입력</div>
</div>

<div class="container join-plus">
    <div class="inner">
        <div class="page-title">배송지 등록</div>
        <div class="section">
            <div class="row-item">
                <div class="key">배송지명</div>
                <div class="value">
                    <div class="input expanded"><input type="text" placeholder="배송지명을 입력해주세요"></div>
                </div>
            </div>
            <div class="row-item">
                <div class="key">주소</div>
                <div class="value">
                    <div class="address">
                        <div class="zip-code">
                            <div class="input expanded">
                                <input type="text" readonly>
                            </div>
                            <a href="#" class="btn white">우편번호 검색</a>
                        </div>
                        <div class="input expanded">
                            <input type="text" readonly>
                        </div>
                        <div class="input expanded">
                            <input type="text" placeholder="상세주소를 입력해주세요">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-item">
                <div class="key">휴대폰</div>
                <div class="value">
                    <div class="phone">
                        <div class="input expanded">
                            <input type="text">
                        </div>
                        <span class="dash">-</span>
                        <div class="input expanded">
                            <input type="text">
                        </div>
                        <span class="dash">-</span>
                        <div class="input expanded">
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="btn expanded fat" data-top="sm">완료</a>
    <a href="#" class="btn expanded fat white" data-top="xs">건너뛰기</a>
</div>
</body>
</html>
