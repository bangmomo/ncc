<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/pages.css">

    <script src="../../js/lib/jquery-3.1.1.min.js"></script>
    <script src="../../js/lib/slick.min.js"></script>
</head>
<body>
<div class="container">

    <div class="contents">
        <div class="cont-body">
            <div class="section">
                <div class="link-detail">
                    <em class="sub-title">복지부정 신고서 작성</em>
                    - 링크 : <a href="#">복지부정 신고서 작성하기</a>
                    <a href="#" class="btn link-type">복지부정 신고서 작성하기</a>
                </div>
            </div>
            <div class="section">
                <div class="link-detail">
                    <em class="sub-title">한국산업단지공단의 CI를 사전 허가 없이 무단으로 사용할 시에는 관련 법령에 따른 법적 제재를 받을 수 있습니다.</em>
                    - 링크 : <a href="#">AI 파일 다운로드</a>
                    <a href="#" class="btn link-type i-download">AI 파일 다운로드</a>
                </div>
            </div>
            <div class="inquiry-area">
                <div class="admin-info">
                    <div class="dept">
                                <span>
                                    담당부서
                                    <em>공장설립팀</em>
                                </span>
                    </div>
                    <div class="charger">
                                <span>
                                    책임자
                                    <em>김재명 070-8895-7271</em>
                                    <a href="#"><img src="../../images/common/icon-mail.png" alt="책임자에게 메일보내기"></a>
                                </span>
                    </div>
                    <div class="admin">
                                <span>
                                    담당자
                                    <em>박종룡 070-8895-7272</em>
                                    <a href="#"><img src="../../images/common/icon-mail.png" alt="담당자에게 메일보내기"></a>
                                </span>
                    </div>
                </div>
                <div class="research">
                    <div class="question">
                        열람하신 정보에 만족하십니까?
                    </div>
                    <div class="answer">
                        <div class="radio">
                            <input type="radio" id="radio1" name="rg-1">
                            <label for="radio1">매우 만족</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="radio2" name="rg-1">
                            <label for="radio2">만족</label>
                        </div>

                        <div class="radio">
                            <input type="radio" id="radio3" name="rg-1">
                            <label for="radio3">보통</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="radio4" name="rg-1">
                            <label for="radio4">불만족</label>
                        </div>
                        <div class="radio">
                            <input type="radio" id="radio5" name="rg-1">
                            <label for="radio5">매우 불만족</label>
                        </div>
                    </div>
                </div>
                <div class="research">
                    <div class="question">
                        기타의견이 있으신가요?
                    </div>
                    <div class="answer">
                        <div class="comment">
                            <div class="textarea">
                                <textarea id="ta1" cols="30" rows="10"></textarea>
                                <div class="byte">
                                    <span class="current">0</span>
                                    / 500 Byte
                                </div>
                            </div>
                            <div class="btn">확인</div>
                        </div>
                    </div>
                </div>
            </div>
