<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>title</title>

    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/lib.css">
    <link rel="stylesheet" href="../../css/pages.css">

    <script src="../../js/lib/jquery-3.1.1.min.js"></script>
    <script src="../../js/lib/slick.min.js"></script>
    <script src="../../js/component.js"></script>
    <script src="../../js/layout.js"></script>

</head>
<body>
<!-- header -->
<div class="header">
    <a href="#" class="header-close"><img src="../../images/common/icon-cancel.svg" alt=""></a>
    <div class="header-name">추가정보입력</div>
</div>

<div class="container join-plus2">
    <div class="inner">
        <div class="page-title">본인인증</div>
        <div class="section">
            <div class="terms-area">
                <div class="terms">
                    약관동의를 함으로써 <span>이거어때?</span>의 <span class="point-color2">포인트적립 프로그램 이용</span>에 동의하시게 됩니다.
                    <a href="#" class="btn-more">더보기</a>
                </div>

                <div class="aligner" data-top="xs">
                    <div class="right">
                        <div class="checkbox">
                            <input type="checkbox" id="c1" checked="checked">
                            <label for="c1">약관 동의하기</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="row-item">
                <div class="key">계좌번호</div>
                <div class="value">
                    <div class="select">
                        <select>
                            <option value="">계좌선택</option>
                            <option value="">신한은행</option>
                            <option value="">우리은행</option>
                            <option value="">국민은행</option>
                        </select>
                    </div>
                    <div class="input expanded">
                        <input type="text" placeholder="예금주를 입력해주세요">
                    </div>
                    <div class="input expanded">
                        <input type="text" placeholder="계좌번호를 입력해주세요">
                    </div>
                </div>
            </div>
        </div>

        <a href="#" class="btn expanded fat" data-top="lg">마케터 신청</a>
        <a href="#" class="btn expanded fat white" data-top="xs">건너뛰기</a>
    </div>
</div>
</body>
</html>
