<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>title</title>

    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/lib.css">
    <link rel="stylesheet" href="../../css/pages.css">

    <script src="../../js/lib/jquery-3.1.1.min.js"></script>
    <script src="../../js/lib/slick.min.js"></script>
    <script src="../../js/component.js"></script>
    <script src="../../js/layout.js"></script>

</head>
<body>
<!-- header -->
<div class="header">
    <a href="#" class="header-close"><img src="../../images/common/icon-cancel.svg" alt=""></a>
    <div class="header-name">등록하기</div>
</div>

<div class="container join">
    <div class="inner">
        <div class="section">
            <div class="row-item">
                <div class="key">이메일</div>
                <div class="value">
                    <div class="email">
                        <div class="input">
                            <label for="email1">email주소</label>
                            <input type="text" id="email1" placeholder="Accounts">
                        </div>
                        <span class="at">@</span>
                        <div class="select">
                            <label for="email2">선택</label>
                            <select id="email2">
                                <option value="">옵션1</option>
                                <option value="">옵션2</option>
                                <option value="direct">직접입력</option>
                            </select>
                            <div class="dir-input"><input type="text"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-item">
                <div class="key">비밀번호 입력</div>
                <div class="value">
                    <div class="input expanded error"><input type="password" placeholder="Password"></div>
                    <div class="guide-msg-error">필수입력 항목입니다</div>
                </div>
            </div>
            <div class="row-item">
                <div class="key">비밀번호 확인</div>
                <div class="value">
                    <div class="input expanded"><input type="password" placeholder="Password"></div>
                    <div class="guide-msg">최소 6글자 이상 입력해주세요</div>
                </div>
            </div>

            <a href="#" class="btn expanded fat" data-top="lg">가입하기</a>
        </div>
    </div>
</div>
</body>
</html>
