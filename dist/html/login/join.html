<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>title</title>

    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/lib.css">
    <link rel="stylesheet" href="../../css/pages.css">

    <script src="../../js/lib/jquery-3.1.1.min.js"></script>
    <script src="../../js/lib/slick.min.js"></script>
    <script src="../../js/component.js"></script>
    <script src="../../js/layout.js"></script>

</head>
<body>
<!-- header -->
<div class="header">
    <a href="#" class="header-close"><img src="../../images/common/icon-cancel.svg" alt=""></a>
    <div class="header-name">회원가입</div>
</div>

<div class="container join">
    <div class="inner">
        <div class="section">
            <div class="row-item">
                <div class="key">아이디</div>
                <div class="value">
                    <div class="line-grouping">
                        <div><div class="input expanded"><input type="text"></div></div>
                        <div class="auto"><a href="#" class="btn">중복확인</a></div>
                    </div>
                    <div class="guide-msg">3~15자의 영문/숫자를 조합하여 입력</div>
                </div>
            </div>
            <div class="row-item">
                <div class="key">비밀번호</div>
                <div class="value">
                    <div class="input expanded"><input type="text"></div>
                    <div class="guide-msg">8~16자의 영문/숫자를 조합하여 입력</div>
                </div>
            </div>
            <div class="row-item">
                <div class="key">비밀번호 확인</div>
                <div class="value">
                    <div class="input expanded"><input type="text"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="row-item">
                <div class="key">이름</div>
                <div class="value">
                    <div class="input expanded"><input type="text"></div>
                </div>
            </div>
            <div class="row-item">
                <div class="key">성별</div>
                <div class="value">
                    <div class="line-grouping">
                        <div class="auto">
                            <div class="radio">
                                <input type="radio" id="r1" name="rg-1">
                                <label for="r1">남자</label>
                            </div>
                        </div>
                        <div class="auto">
                            <div class="radio">
                                <input type="radio" id="r2" name="rg-1">
                                <label for="r2">여자</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-item">
                <div class="key">생년월일</div>
                <div class="value">
                    <div class="line-grouping">
                        <div>
                            <div class="input"><input type="text" placeholder="년"></div>
                        </div>
                        <div>
                            <div class="input"><input type="text" placeholder="월"></div>
                        </div>
                        <div>
                            <div class="input"><input type="text" placeholder="일"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="row-item">
                <div class="key">이메일</div>
                <div class="value">
                    <div class="line-grouping">
                        <div><div class="input expanded"><input type="text"></div></div>
                        <div class="auto"><a href="#" class="btn">중복확인</a></div>
                    </div>
                </div>
            </div>
            <div class="row-item">
                <div class="key">휴대폰</div>
                <div class="value">
                    <div class="line-grouping">
                        <div><div class="input expanded"><input type="text" value="010"></div></div>
                        <div><div class="input expanded"><input type="text"></div></div>
                        <div><div class="input expanded"><input type="text"></div></div>
                        <div class="auto"><a href="#" class="btn">인증</a></div>
                    </div>

                    <div class="line-grouping">
                        <div><div class="input expanded"><input type="text"></div></div>
                        <div class="auto"><a href="#" class="btn">확인</a></div>
                    </div>

                    <div class="guide-msg">이메일 및 휴대폰 정보는 보안 인증 및 아이디 찾기, 비밀번호 재발급시 이용됩니다</div>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="btn expanded fat" data-top="sm">가입하기</a>
</div>
</body>
</html>
