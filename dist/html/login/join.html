<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>title</title>

    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/lib.css">
    <link rel="stylesheet" href="../../css/pages.css">

</head>
<body>

<div class="container login">
    <div class="login-member"><span><em class="point-color2">12489</em>명의 트리가 연결되었습니다.</span></div>
    <div class="login-area">
        <div class="logo-area">
            <img src="../../images/common/logo.png" alt="">
        </div>
        <div class="login-menu">
            <a href="#">로그인</a>
            <a href="#" class="active">회원가입</a>
        </div>
        <div class="row-item flex-grouping">
            <div class="key auto"><img src="../../images/common/icon-login-id.png" alt=""></div>
            <div class="value">
                <div class="input expanded">
                    <input type="text" placeholder="휴대폰번호">
                </div>
                <a href="#" class="access">인증번호 받기 &gt;</a>
            </div>
        </div>
        <div class="row-item flex-grouping">
            <div class="key auto"><img src="../../images/common/icon-login-pw.png" alt=""></div>
            <div class="value">
                <div class="input expanded">
                    <input type="text" placeholder="인증번호 입력">
                </div>
            </div>
        </div>
        <a href="#" data-top="sm" class="btn expanded fat">인증하기</a>
    </div>
    <div class="footer-logo"><img src="../../images/common/foot-logo.png" alt=""></div>
</div>

</html>
