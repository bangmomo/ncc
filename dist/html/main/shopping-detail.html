<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">

    <script src="../../js/lib/slick.min.js"></script>

        });

<body>

<!-- header -->
<div class="header">
    <div class="header-name">상품상세</div>
</div>

<!-- Container -->
<div class="container shopping-detail">
    <div class="thumb-section">
        <a href="#" class="like"></a>
        <div class="thumb"><img src="../../images/dummy/item-img01.png" alt=""></div>

        <div class="price">25,000</div>
        <div class="review-wrap">
            <div class="review">

                    <span>☆</span>
                    <span>☆</span>
                    <span>☆</span>
                    <span>☆</span>
                    <span>☆</span>
                </div>
                <div class="review-count" style="width: 80%">
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                </div>
            </div>
            <div class="more"><span class="num">600</span>개의 리뷰</div>
        </div>
    </div>
    
    <div class="detail-section">
        <div class="detail-title">상품상세설명</div>
        <img src="../../images/dummy/detail-banner.jpg" alt="">

</div>

<!-- 고정옵션버튼 -->
<div class="fix-option">
    <div class="fix-wrap">
        <div class="buy">구매하기</div>

    </div>
