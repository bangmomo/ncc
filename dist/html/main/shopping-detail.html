<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>title</title>

    <link rel="stylesheet" href="../../css/lib.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/pages.css">

    <script src="../../js/lib/jquery-3.1.1.min.js"></script>
    <script src="../../js/lib/jquery-ui.min.js"></script>
    <script src="../../js/lib/slick.min.js"></script>
    <script src="../../js/component.js"></script>
    <script src="../../js/layout.js"></script>
    <script src="../../js/common.js"></script>

</head>
<body>

<!-- header -->
<div class="header">
    <div class="header-name">상품상세</div>
</div>

<!-- Container -->
<div class="container shopping-detail">
    <div class="thumb-section">
        <a href="#" class="like"></a>
        <div class="thumb"><img src="../../images/dummy/item-img01.png" alt=""></div>
        <div class="name">마이수야 연말 SALE! 1+1 이벤트중</div>
        <div class="price">25,000</div>
        <div class="review-wrap">
            <div class="review">
                <div class="review-base">
                    <span>☆</span>
                    <span>☆</span>
                    <span>☆</span>
                    <span>☆</span>
                    <span>☆</span>
                </div>
                <div class="review-count" style="width: 80%">
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                    <span>★</span>
                </div>
            </div>
            <div class="more"><span class="num">600</span>개의 리뷰</div>
        </div>
    </div>
    
    <div class="detail-section">
        <div class="detail-title">상품상세설명</div>
        <img src="../../images/dummy/detail-banner.jpg" alt="">
    </div>
</div>

<!-- 고정옵션버튼 -->
<div class="buy-option">
    <div class="buy-inner">
        <a href="#" class="buy">구매하기</a>
        <div class="share">
            <div class="trigger"><img src="../../images/common/icon-share.png" alt=""></div>
            <div class="share-opt">
                <a href="#"><img src="../../images/common/share-kakao.png" alt=""></a>
                <a href="#"><img src="../../images/common/share-sms.png" alt=""></a>
                <a href="#"><img src="../../images/common/share-line.png" alt=""></a>
                <div class="close"><img src="../../images/common/icon-cancel.png" alt=""></div>
            </div>
        </div>
    </div>

    <div class="basket-inner">
        <a href="#" class="basket">장바구니</a>
        <a href="#" class="buy">구매하기</a>
        <div class="util">
            <div class="inner">
                <div class="basket-close"><img src="../../images/common/icon-cancel.png" alt=""></div>
                <div class="name">마이수야 연말 SALE! 1+1 이벤트중</div>
                <div class="price">25,000</div>
                <div class="spinner">
                    <label for="spin1">Select a value:</label>
                    <input id="spin1" class="spin" value="1">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
