<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/pages.css">
    <link rel="stylesheet" href="../../css/lib.css">

    <script src="../../js/lib/jquery-3.1.1.min.js"></script>
    <script src="../../js/lib/slick.min.js"></script>
</head>
<body>
<div class="container">

    <div class="contents">
        <div class="cont-body">
            <div class="tab equal">
                <ul class="nav">
                    <li><a href="#">회의실 안내</a></li>
                    <li class="active"><a href="#">예약하기</a></li>
                    <li><a href="#">결과조회</a></li>
                </ul>
            </div>
            <div class="section">
                <div class="img-wrap">
                    <img src="../../images/customer/reservation2.png" alt="">
                </div>
            </div>
            <div class="section">
                <h4 class="sub-title">2단계 예약가능 회의실 선택</h4>
                <ul class="desc-list">
                    <li>
                        <b class="point-color1">2016년 11월 02일 ~ 2016년 12월 02일</b> 기간의 신청만 가능합니다.
                    </li>
                </ul>
            </div>
            <div class="section">
                <div class="aligner" data-bottom="xs">
                    <div class="right">
                        <ul class="reservation-guide">
                            <li class="done">예약완료</li>
                            <li class="enable">예약가능</li>
                            <li class="disable">예약불가능</li>
                        </ul>
                    </div>
                </div>
                <div class="table detail-type">
                    <table>
                        <caption><span>방만경영 정상화 이행실적을 분야, 가이드라인 등, 운영현황, 개선내용으로 나타낸 표</span></caption>
                        <colgroup class="table-col">
                            <col style="width: 20%">
                            <col style="width: 80%">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th scope="row">예약일</th>
                            <td><b>2016년 11월 02일 수요일</b></td>
                        </tr>
                        <tr>
                            <th scope="row">예약구분</th>
                            <td>
                                <div class="radio">
                                    <input type="radio" id="r1" name="rg-1">
                                    <label for="r1">KICOX 센터 업체</label>
                                </div>
                                <div class="radio">
                                    <input type="radio" id="r2" name="rg-1">
                                    <label for="r2">KICOX 사내직원</label>
                                </div>
                                <div class="radio">
                                    <input type="radio" id="r3" name="rg-1">
                                    <label for="r3">외부기관</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">예약시간</th>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="aligner" data-top="sm">
                <div class="right">
                    <a href="#" class="btn">다음</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/component.js"></script>
</body>
</html>
