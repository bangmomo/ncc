<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>title</title>

    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/lib.css">
    <link rel="stylesheet" href="../../css/pages.css">

    <script src="../../js/lib/jquery-3.1.1.min.js"></script>
    <script src="../../js/lib/jquery-ui.min.js"></script>
    <script src="../../js/lib/slick.min.js"></script>
    <script src="../../js/component.js"></script>
    <script src="../../js/layout.js"></script>
    <script>
        $(document).ready(function () {
            /* 중복체크 여부 */
            $(".flex-grouping .auto").on("click",function () {
                var $radioType = $(this).parent();
                if($radioType.hasClass("radio-type")) {
                    $(this).siblings().find(".select-opt").removeClass("active");
                    $(this).find(".select-opt").toggleClass("active");
                } else {
                    $(this).find(".select-opt").toggleClass("active");
                }
            });
        });
    </script>

</head>
<body>
<!-- header -->
<div class="header">
    <a href="#" class="header-close"><img src="../../images/common/icon-cancel.svg" alt=""></a>
    <div class="header-name">회원정보 변경</div>
</div>

<div class="container user-info">
    <div class="section">
        <div class="profile-id"><span>sample user1@ gmail.com</span>님</div>
        <div class="profile-title">개인 정보</div>
    </div>

    <div class="section">
        <div class="row-item">
            <div class="key">연락처</div>
            <div class="value">
                <div class="phone">
                    <div class="input expanded">
                        <input type="text">
                    </div>
                    <span class="dash">-</span>
                    <div class="input expanded">
                        <input type="text">
                    </div>
                    <span class="dash">-</span>
                    <div class="input expanded">
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row-item">

            <div class="value">
                <div class="address">

                        <div class="input expanded">
                            <input type="text" readonly="readonly">
                        </div>
                        <a href="#" class="btn white">우편번호 검색</a>
                    </div>
                    <div class="input expanded">
                        <input type="text" readonly="readonly">
                    </div>
                    <div class="input expanded">
                        <input type="text" placeholder="상세주소를 입력해주세요">
                    </div>
                </div>
            </div>
        </div>
        <div class="row-item">
            <div class="key">계좌번호</div>
            <div class="value">
                <div class="select">
                    <select>
                        <option value="">계좌선택</option>
                        <option value="">신한은행</option>
                        <option value="">우리은행</option>
                        <option value="">국민은행</option>
                    </select>
                </div>
                <div class="input expanded">
                    <input type="text" placeholder="예금주를 입력해주세요">
                </div>
                <div class="input expanded">
                    <input type="text" placeholder="계좌번호를 입력해주세요">
                </div>
            </div>
        </div>
        <div class="row-item">
            <div class="value">
                <a class="change-pw">비밀번호 변경</a>
            </div>
        </div>

        <div class="row-item inline-type">
            <div class="key">생년월일</div>

                    <div class="input sm">

                </div>
            </div>
        </div>
        <div class="row-item">
            <div class="key">성별</div>

                <div class="flex-grouping radio-type">
                    <div class="auto">
                        <div class="select-opt">

                        </div>

                    </div>
                    <div class="auto">

                            <img src="../../images/login/icon-woman.png" alt="">

                    </div>
                </div>
            </div>
        </div>
        <div class="row-item">

        <div class="row-item">

                    <div class="auto">
                        <div class="select-opt">

                            <img src="../../images/login/icon-skin1.png" alt="">

                        <div class="title">건성</div>
                    </div>
                    <div class="auto">

                        </div>
                        <div class="title">중성</div>
                    </div>
                    <div class="auto">

                        </div>

                    <div class="auto">
                        <div class="select-opt">
                            <div class="mask"><img src="../../images/common/icon-checked.png" alt=""></div>
                            <img src="../../images/login/icon-skin4.png" alt="">
                        </div>
                        <div class="title">복합성</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-item">
            <div class="key">피부타입</div>
            <div class="value">
                <div class="flex-grouping">
                    <div class="auto">
                        <div class="select-opt">

                            <img src="../../images/login/icon-trb1.png" alt="">
                        </div>
                        <div class="title">여드름</div>
                    </div>
                    <div class="auto">
                        <div class="select-opt">

                    <div class="auto">

        <div class="row-item">
            <div class="key">관심분야</div>
            <div class="value">

                    <div class="auto">

        </div>

        <a href="#" class="btn expanded white fat" data-top="lg">회원탈퇴</a>
        <a href="#" class="btn expanded fat" data-top="xs">완료</a>

</div>
