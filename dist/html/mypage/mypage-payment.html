<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>title</title>

    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/lib.css">
    <link rel="stylesheet" href="../../css/pages.css">

    <script src="../../js/lib/jquery-3.1.1.min.js"></script>
    <script src="../../js/lib/jquery-ui.min.js"></script>
    <script src="../../js/lib/slick.min.js"></script>
    <script src="../../js/component.js"></script>
    <script src="../../js/layout.js"></script>

</head>
<body>
<!-- header -->
<div class="header">
    <a href="#" class="header-link"><img src="../../images/common/icon-link.png" alt=""></a>
    <div class="header-name">출금하기</div>
    <a href="#" class="header-basket"><img src="../../images/common/icon-cart.png" alt=""></a>
    <a href="#" class="header-srch"><img src="../../images/common/icon-search-w.png" alt=""></a>
    <!--  헤더검색버튼 클릭시 search-area에 active클래스 추가됨 -->
    <div class="search-area">
        <div class="search-form">
            <div class="inner">
                <a href="#" class="btn-back"><img src="../../images/common/arrow-back.png" alt=""></a>
                <div class="input-area">
                    <input type="text" placeholder="Search">
                </div>
                <a href="#" class="btn-go"><img src="../../images/common/icon-search.png" alt=""></a>
            </div>
        </div>
    </div>
</div>

<div class="container mypage-payment">
    <div class="section">
        <div class="row-item inline-type">
            <div class="key">출금가능 금액</div>
            <div class="value">
                <div class="total"><span class="point-color1">25,000</span>원</div>
            </div>
        </div>
        <div class="row-item inline-type">
            <div class="key">출금신청 금액</div>
            <div class="value">
                <div class="flex-grouping">
                    <div class="input expanded">
                        <input type="text" placeholder="신청금액">
                    </div>
                    <div class="auto">원</div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="row-item">
            <div class="key">계좌번호</div>
            <div class="value">
                <div class="select">
                    <select>
                        <option value="">계좌선택</option>
                        <option value="">신한은행</option>
                        <option value="">우리은행</option>
                        <option value="">국민은행</option>
                    </select>
                </div>
                <div class="input expanded">
                    <input type="text" placeholder="계좌번호를 입력해주세요">
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="terms-area">
            <div class="terms">
                약관동의를 함으로써 <span>서비스약관, 개인정보 보호정책, 고객 보호프로그램</span>이용약관에 동의하시게 됩니다.
                <a href="#" class="btn-more">더보기</a>
            </div>

            <div class="aligner" data-top="xs">
                <div class="right">
                    <div class="checkbox">
                        <input type="checkbox" id="c1" checked="checked">
                        <label for="c1">약관 동의하기</label>
                    </div>
                </div>
            </div>
        </div>

        <a href="#" class="btn expanded fat" data-top="lg">출금하기</a>
    </div>
</div>
</body>
</html>
